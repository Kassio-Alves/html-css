<!DOCTYPE html>
<html>
<head>
    <style>
        .imagem {
            float: left; /* Define que as imagens flutuarão à esquerda */
            margin-right: 10px; /* Adiciona um espaço de 10 pixels entre as imagens */
        }
    </style>
</head>
<body>
<h1>Mapa mundi</h1>
<img src="1.png" alt="Imagem 1" class="imagem">
<img src="4.png" alt="Imagem 2" class="imagem">
<img src="7.png" alt="Imagem 3" class="imagem">

<!-- Para que a próxima linha de imagens fique abaixo, você pode adicionar um elemento de quebra de linha -->
<br style="clear: both;">

<img src="2.png" alt="Imagem 4" class="imagem">
<img src="5.png" alt="Imagem 5" class="imagem">
<img src="8.png" alt="Imagem 6" class="imagem">

<br style="clear: both;">

<img src="3.png" alt="img3" class="imagem">
<img src="6.png" alt="Imagem 5" class="imagem">
<img src="9.png" alt="Imagem 6" class="imagem">
</body>
</html>
