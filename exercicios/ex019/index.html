<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(247, 239, 230), 215;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 20px;
            color: aquamarine;
        }
        body {
            background-color: rgba(24, 24, 24, 0.493);
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div id="1">01 </div>
    <div id="2">02 </div>
    <div id="3">03 </div>
</body>
</html>
